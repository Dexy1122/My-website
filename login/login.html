<!DOCTYPE html>
    <head>
        <title>Login form</title>
        <link rel="stylesheet" href="style.CSS">
        
    </head>
        <body>
            <div class="loginBox">
                <img src="images/computer.png" class="user">
                <h2>Log In Here</h2>
                <form action="gallery.html"> 
                    <p>Email</p>
                    <input type="text" placeholder="Enter Email" required>
                    <p>Password</p>
                    <input type="password" placeholder="*******" required>
                    <input type="submit" value="Sign in">
                    <a href="reset.html">Forget Password?</a> <br>
                    <a href="regform.html">Don't have an account?</a>
                </form>
            </div>
        </body>
        </html>
